<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="Telefone" >
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="img/instagram-logo.png" alt="Instagram" class="instagram-logo">
                <div class="foto">
                    <img src="img/david.jpeg" alt="foto">
                </div>
                <div class="continuar">
                    <a href="#" class="texto-continuar1">Continue como David Alves</a>
                    <a href="#" class="texto-continuar2">Remover conta</a>
                </div>    
            </div>
            <div class="grupo">
                <p>Não é David Alves?</p>
                <div class="login">
                    <a href="#"><span class="blue">Alternar conta</span></a>                        
                    ou
                    <a href="#"><span class="blue">Inscreva-se</span></a>
                </div>
            </div>
            <div class="aplicativos">
                <p class="texto-baixar">Baixe o Aplicativo</p>
                <a href="#"><img src="img/apple-button.png" alt="Baixe pelo App Store" style="width: auto
                ;height: 42px;"></a>
                <a href="#"><img src="img/googleplay-button.png" alt="baixe pelo google play" style="width: auto
                    ;height: 42px;"></a>
            </div>
        </div>
    </div>
</body>
</html>
